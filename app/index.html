<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>quintessential</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <div class="wrapper">
            <div class="state state--start" id="start">
                <h1>Quintessential</h1>
                <p>All alchemists struggle to tame the elements in order to forge the fifth element: Quinta Essentia</p>
                <a href="#levelselect">start</a>
            </div>
            <div class="state state--levelselect" id="levelselect">
                <h2>Choose an Element</h2>
                <ul>
                    <li><a href="#game" class="level level--fire is-done" data-level="fire">fire</a></li>
                    <li><a href="#game" class="level level--water" data-level="water">water</a></li>
                    <li><a href="#game" class="level level--air" data-level="air">air</a></li>
                    <li><a href="#game" class="level level--earth is-done" data-level="earth">earth</a></li>
                </ul>
            </div>
            <div class="state state--game" id="game">
                <canvas id="maingame"></canvas>
                <div id="score" class="score"></div>
            </div>
            <div class="state state--win" id="win">
                <p>you mastered <span id="what-you-won"></span></p>
                <p><a href="#levelselect">go on</a></p>
            </div>
            <div class="state state--winwin" id="winwin">
                <h1>The end</h1>
            </div>
        </div>

        <!-- build:js scripts/main.js -->
        <script src="scripts/lib.js"></script>
        <script src="scripts/main.js"></script>
        <script>
            var game = new Quintessential();
        </script>
        <!-- endbuild -->
</body>
</html>
